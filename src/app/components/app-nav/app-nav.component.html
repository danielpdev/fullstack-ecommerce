<app-toasts></app-toasts>

<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-0" href="#">eBook store</a>
    <button class="navbar-toggler p-0 border-0" type="button" (click)="openMenu(navBar)">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse offcanvas-collapse" #navBar id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [class.active]="isActive('/', true)">
                <a class="nav-link" #home routerLink="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" [class.active]="isActive('/shop', true)">
                <a class="nav-link" routerLink="/" >Shop</a>
            </li>

        </ul>
        
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div ngbDropdown class="nav-item">
            <a href (click)="false" class="nav-link text-white mr-4"
            style="width: 1.5rem;"
                ngbDropdownToggle>
                <fa-icon class="faCartPlus"
                        [icon]="faCartPlus">
                </fa-icon>
            </a>
            <div ngbDropdownMenu >
               <div>cart</div>
            </div>
        </div>
        <div ngbDropdown class="nav-item">
            <a href (click)="false" class="nav-link mr-4" 
            [class.text-white]="!authService.getIsAuth()"
            style="width: 2.5rem;"
                ngbDropdownToggle>
                <fa-icon class="faUser"
                    [class.text-primary]="authService.getIsAuth()"
                    [icon]="faUser">
                </fa-icon>
            </a>
            <div ngbDropdownMenu>
                <login *ngIf="!authService.getIsAuth()"></login>
                <div *ngIf="authService.getIsAuth()">
                    <div class="d-flex justify-content-center mb-1" style="width: 225px">
                        <button routerLink="/products/add" class="btn btn-primary px-4">Add Product</button>
                    </div>
                    <div class="d-flex justify-content-center mb-1" style="width: 225px">
                        <button routerLink="/brands/add" class="btn btn-primary px-4">Add Brand</button>
                    </div>
                    <div class="d-flex justify-content-center mb-1" style="width: 225px">
                        <button routerLink="/products/manage" class="btn btn-primary px-4">Manage</button>
                    </div>
                    <logout></logout>
                </div>
            </div>
        </div>
    </div>
</nav>
