<div class="signup border bg-white rounded p-3 shadow-sm">
    <h2 class="text-center">Signup</h2>
    <form [formGroup]="registerForm" class="form-signup" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email confirmation</label>
      <input
        type="text"
        formControlName="emailConfirmation"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.emailConfirmation.errors }"
      />
      <div
        *ngIf="submitted && f.emailConfirmation.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.emailConfirmation.errors.required">Email is required</div>
        <div *ngIf="f.emailConfirmation.errors.email">
          Email must be a valid email address
        </div>
        <div *ngIf="f.emailConfirmation.errors.mustMatch">
          Emails must match
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
      />
      <div
        *ngIf="submitted && f.confirmPassword.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.confirmPassword.errors.required">
          Confirm Password is required
        </div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">
          Passwords must match
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary mr-1" type="submit">Signup</button>
    <button class="btn btn-secondary" type="reset" (click)="onReset()">
      Cancel
    </button>
  </div>
</form>
</div>
