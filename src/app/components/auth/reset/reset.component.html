<div class="reset border bg-white rounded p-3 shadow-sm d-flex align-items-center justify-content-center flex-column"
>
  <h2 class="text-center">Reset</h2>
  <form [formGroup]="resetForm" class="form-signup" (ngSubmit)="onSubmit()">
<div class="d-flex justify-content-center mb-3 mt-3">
  <div class="form-group">
    <label>Reset key</label>
    <input
      type="text"
      formControlName="resetKey"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.resetKey.errors }"
    />
    <div *ngIf="submitted && f.resetKey.errors" class="invalid-feedback">
      <div *ngIf="f.resetKey.errors.required">Reset key is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <button class="btn btn-primary mr-1" type="submit">Reset</button>
  <button class="btn btn-secondary" type="reset" (click)="onResetForm()">
    Cancel
  </button>
</div>
</form>
</div>
