<ngb-carousel
  #carousel
  [interval]="50000"
  [pauseOnHover]="true"
  style="background-color: #fff;"
>
  <ng-template ngbSlide *ngFor="let slide of slides$ | async">
    <div
      class="col-12 col-sm-8 col-md-6 col-lg-4"
      *ngFor="let product of slide"
    >
      <div class="card">
        <img class="card-img" [src]="product.images[0]" />
        <div class="d-flex justify-content-end">
          <a href="#" class="card-link text-danger like">
            <i class="fas fa-heart"></i>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ product.title }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">ID: {{ product.price }}</h6>
          <p class="card-text">
            {{ product.description }}
          </p>

          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success">
              <h5 class="mt-4">${{ product.price }}</h5>
            </div>
            <a href="#" class="btn btn-danger mt-3"
              ><i class="fas fa-shopping-cart"></i> Add to Cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
