<div>
  <div>
    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="border-0 bg-light">
                <div class="p-2 px-3 text-uppercase">Product</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Price</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Quantity</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Actions</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products$ | async">
              <th scope="row" class="border-0">
                <div class="p-2">
                  <img
                    [src]="product.imagePath[0]"
                    alt=""
                    width="70"
                    class="img-fluid rounded shadow-sm"
                  />
                  <div class="ml-3 d-inline-block align-middle">
                    <h5 class="mb-0">
                      <a
                        href="#"
                        class="text-dark d-inline-block align-middle"
                        >{{ product.title }}</a
                      >
                    </h5>
                    <span
                      class="text-muted font-weight-normal font-italic d-block"
                      >Brand: {{ product.brand.name }}</span
                    >
                  </div>
                </div>
              </th>
              <td class="border-0 align-middle">
                <strong>{{ product.price }}</strong>
              </td>
              <td class="border-0 align-middle">
                <strong>{{ product.quantity }}</strong>
              </td>
              <td class="border-0 align-middle">
                <fa-icon
                  class="faTrash svg-center"
                  [icon]="faTrash"
                  (click)="deleteProduct(product.id)"
                >
                </fa-icon>
                <fa-icon
                  class="faEdit svg-center"
                  [icon]="faEdit"
                  (click)="editProduct(product.id)"
                >
                </fa-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div>
    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="border-0 bg-light">
                <div class="p-2 px-3 text-uppercase">Brand</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Name</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Description</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Actions</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let brand of brands$ | async">
              <th scope="row" class="border-0">
                <div class="p-2">
                  <div class="ml-3 d-inline-block align-middle">
                    <h5 class="mb-0">
                      <a
                        href="#"
                        class="text-dark d-inline-block align-middle"
                        >{{ brand.id }}</a
                      >
                    </h5>
                  </div>
                </div>
              </th>
              <td class="border-0 align-middle">
                <strong>{{ brand.name }}</strong>
              </td>
              <td class="border-0 align-middle">
                <strong>{{ brand.description }}</strong>
              </td>
              <td class="border-0 align-middle">
                <fa-icon
                  class="faTrash svg-center"
                  [icon]="faTrash"
                  (click)="deleteBrand(brand.id)"
                >
                </fa-icon>
                <fa-icon
                  class="faEdit svg-center"
                  [icon]="faEdit"
                  (click)="editBrand(brand.id)"
                >
                </fa-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
